<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>AdminLogin</title>
</head>
<style>
  .logo {
    height: 100px;
    padding-right: 15px;
    padding-left: 5px;
  }

  .button {
    background-color: #a86f32;

  }
</style>

<body>
  <!--********Menu bar start*******-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" routerLink="/customerhome"><img src="../../assets/img/logo.PNG"
        class="img-responsive logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <form class="form-inline my-2 my-lg-0">
      <h3><a class="nav-link text-secondary">Admin Portal</a></h3>
    </form>

  </nav>

  <!--********Menu bar end*******-->

  <form>

    <div class="container">

      <div class="row">

        <div class="col-md-6 mt-5 table-bordered ">
          <h5>Login</h5>

          <div class="mt-3"></div>

          <!--<small class="form-text text-muted">Access the portal to view account details, update profile, view sales orders and more</small>-->
          <div class="mt-3"></div>
          <div class="form-group">

            <input class="form-control" type="text" id="username" name="username" 
              readonly>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" 
              placeholder="New Password">
          </div>

          <div class="form-group">
            <input class="form-control" type="password" name="password" 
              placeholder="Repeat New Password">
          </div>

        
          <div class = "row">
          <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-secondary btn-lg" >Update Password</button>
          </div>

          <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-secondary btn-lg" >Back to Login Page</button>
          </div>
        </div>

          <div class="mt-3"></div>
        </div>
        <!--form column ends -->

      </div>
    </div>

  
    <br><br><br>

  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

<div class="mt-5"></div>

</html>
